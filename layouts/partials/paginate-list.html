<div class="container">
  <div class="pagination">
    {{ if .Paginator.HasPrev }}
      <a class="btn btn-secondary pull-right" href="{{ .Paginator.Prev.URL }}"><i class="fa fa-chevron-left" aria-hidden="true"></i> </a>
    {{ else }}
      <button type="button" class="btn btn-secondary pull-left disabled"><i class="fa fa-chevron-left" aria-hidden="true"></i> Назад</button>
    {{ end }}
    {{ if .Paginator.HasNext }}
      <a class="btn btn-secondary pull-right" href="{{ .Paginator.Next.URL }}">Вперед <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    {{ else }}
      <button type="button" class="btn btn-secondary pull-left disabled">Вперед <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    {{ end }}
  </div>
</div>
